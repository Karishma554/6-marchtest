<html>
    <head>
        <title>Product Page</title>
        <link rel="stylesheet" href="product.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="product-box">
                    <div class="all-images">
                    <div class="small-images">
                        <img src="a1.jpg" onclick="clickimg(this)">
                        <img src="a2.jpg" onclick="clickimg(this)">
                        <img src="a3.jpg" onclick="clickimg(this)">
                        <img src="a4.jpg" onclick="clickimg(this)">
                    </div>
                    <div class="main-images">
                        <img src="a1.jpg" id="imagebox">
                    </div>
                </div>
                </div>
                
                 
                <div class="text">
                    <div class="content">
                        <p class="brand">Brand : Oppo</p>
                        <h2>OPPO Reno6 5G (Aurora, 128 GB)</h2>
                        <div class="review">
                            <span>(4.6></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <div class="price-box">
                            <p class="price">&#8377; 29,990</p>
                            <strike>&#8377; 35,990</strike>
                        </div>
                        <p>Size :<select name="size">
                            <option value="select colour">select colour</option>
                            <option value="Black">Black</option>
                            <option value="Majestic Gold">Majestic Gold</option>
                            <option value="Aurora">Aurora</option>
                            <option value="Starry black">Starry black</option>
                        </select></p>

                        <p>Quantity <input type="text" value="1"></p>
                        <button>
                            <span class="fa fa-shopping-cart"></span>
                            Add to Cart
                        </button>
                        <button class="buy">
                            <span class="fa fa-shopping-cart"></span>
                            Buy Now
                        </button>
                    </div>
                </div>
            
<script>
                function clickimg(smallImg){
                    var fullImg = document.getElementById("imagebox");
                    fullImg.src =smallImg.src
                }
            

</script>
    </body>
    .

</html>
